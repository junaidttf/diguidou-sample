{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diguidou</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<nav>
    <div class="nav-content mx-auto d-flex fw-bold justify-content-between align-items-center py-3">
        <div class="logo-section w-100 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.svg' %}" alt="">
                <div class="dropdown ms-2 d-none logo-dropdown">
                    <div class="dropdown-icon dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-chevron-down" id="arrow-close"></i>
                        <i class="fa-solid fa-chevron-up d-none" id="arrow-open"></i>
                    </div>
                    <ul class="dropdown-menu" id="logo-dropdown-menu">
                        <li>
                            <button class="dropdown-item" type="button" data-value="kindergartens">Kindergartens
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" data-value="parent">Parent
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" data-value="educator">Educator
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="selected-value selected-v d-none">Kindergartens</div>
            <div class="d-flex align-items-center mt-1">
                <i class="fa-solid fa-plus rounded-circle"></i>
                Ask the community
            </div>
        </div>
        <div class="d-flex">
            <button class="bg-transparent border-0 py-1 fw-bold">log in</button>
            <button class="bg-transparent py-1 rounded-pill ms-3 fw-bold">Sign up</button>
        </div>
    </div>
</nav>
{% block role_cards %}{% endblock %}
{% block feed %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
